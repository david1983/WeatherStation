<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Temp Server</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/n3-charts/line-chart/master/build/line-chart.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="header">
    <h1>Weather Station</h1>
</div>
    <div class="content">
        <div><h2>Date: {{date|date : 'medium'}}</h2> </div>
        <div style="width:50%;float:left"><h2>Humidity: {{humidity}}%</h2></div>
        <div style="width:50%;float:right"><h2>Temperature: {{temperature}}&deg;</h2></div>
    </div>
    <div class="bottom_bar">
        <input  type="button" value="REFRESH" ng-click="requestData()" >
        | Interval: <input type="number" step="1" ng-model="interval" style="width:25px">
    </div>
    <div class="container" ng-app="example" ng-controller="ExampleCtrl">
        <linechart data="data" options="options"></linechart>
    </div>

</body>
</html>
